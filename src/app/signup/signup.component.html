<div class="row d-flex justify-content-center">

    <div class="col-md-4 shadow p-3 mb-5 bg-white rounded">
        <h2 style="margin-left: 30%;padding: 20px">Signup </h2>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <input type="text" class="form-control" formControlName="role" id="role" autocomplete="off" value="employee" readonly>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" formControlName="empId" id="empId" autocomplete="off" placeholder="Employee Id">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" formControlName="fullName" id="fullName" autocomplete="off" placeholder="Full Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" formControlName="email" id="email" autocomplete="off" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" formControlName="contact" id="contact" autocomplete="off" placeholder="Contact">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" formControlName="password" id="password" autocomplete="off" placeholder="Password">
            </div>


            <button type="submit" class="btn btn-success form-control" [disabled]="!signupForm.valid">Signup</button>

            <p style="padding:7px;">Already user?<a routerLink="/login" routerLinkActive="active">Login</a>
                <a class="float-right" routerLink="/home" routerLinkActive="active">Cancel</a>
            </p>
            <div *ngIf="invalidSignup" class="error">
                <div>Invalid credentials.</div>
            </div>

        </form>
    </div>
</div>
